<!DOCTYPE html>
<!-- specifying the xml namespace to use the thymleaf specific tags -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework 5 Web App</title>
</head>
<body>
<h1>Book List</h1>

<table>
	<tr>
		<th>Serialized Books</th>
	</tr>
	<tr th:each="book : ${books}">
		<td th:text="${book.toString()}">Serialized Object</td>
	</tr>
</table>

<table>
    <tr>
	        <th>ID</th>
	        <th>Title</th>
	        <th>ISBN</th>
	        <th>Publisher</th>
    </tr>
    <!-- th:each represents a thymleaf iterator tag -->
    <tr th:each="book : ${books}">
           	<td th:text="${book.id}">42</td>
	        <td th:text="${book.title}">a hitchhiker's guide to the galaxy</td>
	        <td th:text="${book.isbn}">0-330-29288-9</td>
	        <td th:text="${book.publisher.name}">Pan Books</td>
    </tr>
</table>


</body>
</html>
